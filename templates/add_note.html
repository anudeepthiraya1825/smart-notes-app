<!DOCTYPE html>
<html>
<head>
    <title>Add Note - Smart Notes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Add New Note</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Note Title" required><br>
        <textarea name="content" placeholder="Note Content" rows="10" required></textarea><br>
        <button type="submit">Add Note</button>
    </form>
    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
